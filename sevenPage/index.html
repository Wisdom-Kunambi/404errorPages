<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="error-container">
            <div class="error-code">
                <span>4</span>
                <span>0</span>
                <span>4</span>
            </div>
            <div class="error-title">ERROR</div>
            <div class="error-message">PAGE NOT FOUND</div>
            <div class="error-message">I think you just went to a page non-existing page.</div>
            <div class="error-message">Click anywhere on the screen if you want to search for something.</div>
            <div class="search-icon" id="searchIcon"></div>
        </div>
        <div class="search-window" id="searchWindow">
            <div class="search-window-search">
                <input type="text" placeholder="Enter your keyword here..." id="searchKeyword">
                <button type="button" id="closeSearchBtn">
                    <span>
                        <span></span>
                        <span></span>
                    </span>
                </button>
            </div>
            <div class="search-window-section" id="searchResultsContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
