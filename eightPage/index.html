<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            --tw-bg-opacity: 1;
            background-color: rgb(12 32 47 / var(--tw-bg-opacity));
        }

        .container {
            position: relative;
            height: 100vh;
        }

        #fly-image {
            position: absolute;
            top: 10%;
            left: 10%;
            transition: transform 1s;
        }

        .message-box {
            height: 200px;
            width: 380px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px; /* Adjusted to center the box vertically */
            margin-left: -190px; /* Adjusted to center the box horizontally */
            color: #ffffff;
            font-family: Roboto;
            font-weight: 300;
        }

        .message-box h1 {
            font-size: 30px;
            line-height: 28px;
            margin-bottom: 40px;
        }

        .message-box span {
            font-size: 30px;
            --tw-text-opacity: 1;
            color: rgb(0 149 210 / var(--tw-text-opacity));
        }

        .buttons-con .action-link-wrap {
            margin-top: 40px;
        }

        .buttons-con .action-link-wrap a {
            border: none;
            background-color: #ffffff;
            padding: 8px 25px;
            border-radius: 4px;
            --tw-bg-opacity: 1;
            color: rgb(0 149 210 / var(--tw-bg-opacity));
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s linear;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px;
        }

        .buttons-con .action-link-wrap a:hover {
            --tw-bg-opacity: 1;
            background-color: rgb(0 149 210 / var(--tw-bg-opacity));
            box-shadow: 10px 10px 5px lightblue;
            color: #ffffff;
        }

        @media (max-width: 450px) {
            .message-box {
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img id="fly-image" src="image/1.png" alt="computer crash">
                <div class="message-box">
                    <h1>Wait!! <span>Your device is not broken, you just found a project starting point.</span></h1>
                    <p>Letâ€™s get you back on track to discovering something awesome at Smartnology!</p>
                    <div class="buttons-con">
                        <div class="action-link-wrap">
                            <a href="" class="link-button">Click here to browse other content</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const img = document.getElementById('fly-image');
        let directionX = 1;
        let directionY = 1;
        let posX = 10;
        let posY = 10;

        function moveImage() {
            posX += directionX * 2;
            posY += directionY * 2;

            if (posX > 90 || posX < 10) directionX *= -1;
            if (posY > 90 || posY < 10) directionY *= -1;

            img.style.left = posX + '%';
            img.style.top = posY + '%';
        }

        setInterval(moveImage, 100);
    </script>
</body>

</html>
