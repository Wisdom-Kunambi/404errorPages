<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <img id="fly-image" src="image/1.png" alt="computer crash">
            </div>
            <div class="col">
                <div class="message-box">
                    <h1>Wait!! <span>You're device is not broken you just found a project starting point. </span> </h1>

                        Letâ€™s get you back on track to discovering something awesome at Smartnology!</p>
                    <div class="buttons-con">
                        <div class="action-link-wrap">
                            <a href="" class="link-button"> Click here to browse other content</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const img = document.getElementById('fly-image');
        let directionX = 1;
        let directionY = 1;
        let posX = 50;
        let posY = 50;

        function moveImage() {
            posX += directionX * 5;
            posY += directionY * 5;

            if (posX > 50 || posX < 10) directionX *= -1;
            if (posY > 50 || posY < 10) directionY *= -1;

            img.style.transform = `translate(${posX}%, ${posY}%)`;
        }

        setInterval(moveImage, 100);
    </script>
</body>
